<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" sizes="180x180" href="./assets/metadata/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/metadata/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./assets/metadata">
    <link rel="manifest" href="./assets/metadata/site.webmanifest">
    <title>Yasrib</title>
    <style>
        * {
            background-color: black;
            overflow: hidden;
        }


        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box !important;
            -webkit-box-sizing: border-box !important;
            -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
            -webkit-tap-highlight-color: transparent;
            /* scroll-behavior: smooth; */
            /* overflow: hidden; */
        }

        *:before,
        *:after {
            box-sizing: inherit;
        }

        body {
            background-color: #f2f4fb;
            color: #a1a1a1 !important;
            font: 400 16px/24px Roboto, Noto Sans, Noto Sans JP, Noto Sans KR, Noto Naskh Arabic, Noto Sans Thai, Noto Sans Hebrew,
                Noto Sans Bengali, sans-serif !important;
            word-wrap: break-word;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            line-height: initial !important;
        }

        #root {
            overflow: hidden;
        }

        .center {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .full-expand {
            width: 100vw;
            height: 100vh;
        }

        .banner {
            display: flex;
            flex-direction: column;
        }

        .banner>h2 {
            font-size: 6vw;
        }

        .monospace {
            color: #777 !important;
            font-family: 'Courier New', Courier, monospace;
            letter-spacing: 1.5px;
            font-size: 1vw;
        }
    </style>
</head>

<body>
    <div class="center full-expand banner">
        <h2>Yasrib</h2>
        <h6 class="monospace">Something Wonderful is Coming...</h6>
    </div>
    <div class="monospace" style="position: absolute;bottom:0;right:0;padding:1rem 2rem;font-size:1em">
        <span>Formerly known as <strong>Sole</strong></span>
    </div>
</body>

</html>
